<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Percent Tutorial</title>
</head>
<body>
    <div class="box" id="arabic">
        <div class="percent">
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70"></circle>
            </svg>
            <div class="number">
                <h1>100<span>%</span></h1>
            </div>
        </div>
        <h2 class="text">Arabic</h2>
    </div>
    <div class="box" id="english">
        <div class="percent">
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70"></circle>
            </svg>
            <div class="number">
                <h1>90<span>%</span></h1>
            </div>
        </div>
        <h2 class="text">English</h2>
    </div>
    <div class="box" id="korean">
        <div class="percent">
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70"></circle>
            </svg>
            <div class="number">
                <h1>10<span>%</span></h1>
            </div>
        </div>
        <h2 class="text">Korean</h2>
    </div>
</body>
</html>
